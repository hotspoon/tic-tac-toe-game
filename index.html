<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <div class="game-setup container-fluid">
      <div class="text-center">
        <h1>JavaScript: Tic-Tac-Toe</h1>
        <h2>Set up game</h2>
      </div>

      <div class="card w-50 mt-5 flex-container">
        <div class="card-body">
          <p>Choose board size:</p>
          <select class="board-size custom-select">
            <option value="3">3x3</option>
            <!-- <option value="4">4x4</option>
            <option value="5">5x5</option>
            <option value="6">6x6</option>
            <option value="7">7x7</option>
            <option value="8">8x8</option> -->
            <option value="9">9x9</option>
            <!-- <option value="10">10x10</option>
            <option value="11">11x11</option> -->
            <option value="12">12x12</option>
            <!-- <option value="13">13x13</option>
            <option value="14">14x14</option>
            <option value="15">15x15</option> -->
          </select>

          <p class="mt-2 d-none">Choose length in a row:</p>
          <select class="board-count custom-select d-none">
            <option value="3">3 in a row</option>
            <option value="4">4 in a row</option>
            <option value="5">5 in a row</option>
            <option value="6">6 in a row</option>
            <option value="7">7 in a row</option>
            <option value="8">8 in a row</option>
            <option value="9">9 in a row</option>
            <option value="10">10 in a row</option></select
          ><br />

          <p class="mt-2">Choose first to score:</p>
          <select class="board-round custom-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <div class="d-flex justify-content-center mt-3">
            <button class="build-board btn btn-primary btn-block">Lets Play !!!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="game-play">
      <h1 class="title text-center"></h1>

      <div class="players clearfix">
        <button class="player1 btn" name="player1">
          Player 1 (1) <br />
          Score: <span>0</span>
        </button>
        <button class="player2 btn" name="player2">
          Player 2 (2) <br />
          Score: <span>0</span>
        </button>
      </div>

      <div class="msg-container card">
        <div id="msg">Let's Play!</div>
      </div>

      <div class="container-content .clearfix">
        <!-- jQuery will add divs into this container -->
      </div>
      <button class="reset btn btn-danger">Reset Board (R)</button>
    </div>
  </body>
</html>
